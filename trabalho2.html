<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whatsapp Web / Davi Magalhães</title>
    <link rel="stylesheet" href="estilos/trabalho2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div align="center">
        <div id="principal">
            <aside id="coluna">
                <header id="coluna-titulo">
                    <img src="imagens/usuario.png" />
                    <div class="buttons">
                        <i class="material-icons">&#xE39E;</i>
                        <i class="material-icons">&#xE0B7;</i>
                        <i class="material-icons">&#xE5D4;</i>
                    </div>
                </header>
                <div id="pesquisar">
                    <div id="campo-pesquisar">
                        <i class="material-icons">&#xE8B6;</i>
                        <input placeholder="Pesquisar" type="text" name="pesquisar" />
                    </div>
                </div>
                <div id="lista-contatos">

                </div>
            </aside>

            <article id="conteudo">
                <header id="conteudo-titulo">
                    <img src="imagens/usuario.png" />
                    <div class="buttons">
                        <i class="material-icons">&#xE8B6;</i>
                        <i class="material-icons">&#xE226;</i>
                        <i class="material-icons">&#xE5D4;</i>
                    </div>
                    <b id="nome-contato"></b><br />
                    <span>Última visualização hoje as 17:00</span>
                </header>

                <div id="lista-mensagens">


                    <div class="item-msg item-esq">
                        <div class="msg-esq">
                            <span>Davi Magalhães</span>
                            Texto da mensagem aqui
                            <i>14:02</i>
                        </div>
                    </div>

                    <div class="item-msg item-dir">
                        <div class="msg-dir">
                            Primeira resposta na conversa
                            <i>14:03</i>
                        </div>
                    </div>


                </div>
                <div id="campo-mensagem">
                    <i class="material-icons">&#xE420;</i>
                    <input type="text" placeholder="Mensagem" name="mensagem" />
                    <i class="material-icons">&#xE31D;</i>
                </div>
            </article>
        </div>
    </div>

    <script src="scripts/trabalho2.js"></script>
    
</body>
</html>
