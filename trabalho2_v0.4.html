<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LMS Chat / Davi Magalhães</title>
    <link rel="icon" type="image/png" href="imagens/trab2_icon.png" >
    <link rel="stylesheet" href="estilos/trabalho2_v0.4.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="modal-overlay"></div>
    <div id="login-modal">
        <h3>Login</h3>
        <div id="login-form">
            <label for="apelido">Apelido:</label>
            <input id="login-apelido" type="text" placeholder="Seu apelido" name="apelido"
                maxlength="100" autocomplete="off" />
            <i class="material-icons" id="login-user-submit">&#xE890;</i>
        </div>
    </div>
    <div id="group-modal">
        <h3>Novo grupo</h3>
        <div id="group-form">
            <label for="group-n">Nome:</label>
            <input id="group-name" type="text" placeholder="Nome do grupo" name="group-n"
                maxlength="100" autocomplete="off" />
            <i class="material-icons" id="group-submit">&#xE890;</i>
        </div>
    </div>

    <div align="center">&nbsp;
        <div id="principal">
            <aside id="coluna">
                <header id="coluna-titulo">
                    <h3>LMS Chat</h3>
                    <div class="buttons">
                        <i title="Entrar" class="material-icons" id="login-user">
                            &#xE890;</i>
                        <i title="Novo grupo" class="material-icons" id="new-chat">
                            &#xE0B7;</i>
                    </div>
                </header>
                <div id="lista-contatos">

                    <!-- <div id="coluna-msg">
                        <p>Entre para visualizar os grupos.</p>
                    </div> -->

                    <!-- Modelo
                    <div class="item-contato">
                        <img src="imagens/usuario.png" />

                        <b>Nome</b>
                        <span>Mensagem</span>
                    </div>
                    -->

                </div>
            </aside>

            <article id="conteudo">
                <header id="conteudo-titulo">
                    <img src="imagens/usuario.png" />
                    <b id="contato-conversa">Nome do contato</b>
                </header>

                <div id="lista-mensagens">

                    <!-- Modelos para mensagem a esquerda e a direta

                        <div class="msg-esq">
                            <span>Texto a esquerda</span>
                            <i>12:34</i>
                        </div>
                    </div>
                    <div class="item-msg item-dir">
                        <div class="msg-dir">
                            <span>Texto a direita</span>
                            <i>23:45</i>
                        </div>
                    </div>
                    -->

                    <div id="logo-conteudo">
                        <img src="imagens/trab2_logo.png" />
                        <p>Trabalho 2: chat da disciplina Linguagem de Marcação e Script da Universidade Federal do Ceará - Campus Quixadá</p>
                    </div>

                </div>
                <div id="menu-emoticons">

                    <img src="imagens/trab2_emoticons/angry-1.png" />

                    <img src="imagens/trab2_emoticons/happy-4.png" />

                </div>
                <div id="campo-mensagem">
                    <i title="Emoticon" class="material-icons" id="btn-emoticons">&#xE420;</i>
                    <div id="input-msg" contenteditable="true"></div>
