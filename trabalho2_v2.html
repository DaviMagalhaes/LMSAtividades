<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whatsapp Web / Davi Magalhães</title>
    <link rel="stylesheet" href="estilos/trabalho2_v2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div align="center">
        <div id="principal">
            <aside id="coluna">
                <header id="coluna-titulo">
                    <!-- <img src="imagens/usuario.png" /> -->
                    <h3>LMS Chat</h3>
                    <div class="buttons">
                        <i title="Login" class="material-icons">&#xE890;</i>
                        <i title="Nova conversa" class="material-icons">&#xE0B7;</i>
                        <i title="Definições" class="material-icons">&#xE5D4;</i>
                    </div>
                </header>
                <div id="pesquisar">
                    <div id="campo-pesquisar">
                        <i class="material-icons">&#xE8B6;</i>
                        <input placeholder="Pesquisar" type="text" name="pesquisar" />
                    </div>
                </div>
                <div id="lista-contatos">

                    <!-- Modelo
                    <div class="item-contato">
                        <img src="imagens/usuario.png" />
                        <i>12:34</i>
                        <b>Nome</b>
                        <span>Mensagem</span>
                    </div>
                    -->

                </div>
            </aside>

            <article id="conteudo">
                <header id="conteudo-titulo">
                    <img src="imagens/usuario.png" />
                    <div class="buttons">
                        <i title="Anexar arquivo" class="material-icons">&#xE226;</i>
                        <i title="Definições" class="material-icons">&#xE5D4;</i>
                    </div>
                    <b id="contato-conversa">Nome do contato</b><br />
                    <span>Última visualização hoje as 12:34</span>
                </header>

                <div id="lista-mensagens">

                    <!-- Modelos para mensagem a esquerda e a direta
                    <div class="item-msg item-esq">
                        <div class="msg-esq">
                            <span>Texto a esquerda</span>
                            <i>12:34</i>
                        </div>
                    </div>
                    <div class="item-msg item-dir">
                        <div class="msg-dir">
                            <span>Texto a direita</span>
                            <i>23:45</i>
                        </div>
                    </div>
                    -->

                    <div id="logo-conteudo">
                        <img src="imagens/trab2_logo.png" />
                        <p>Trabalho 2: chat da disciplina Linguagem de Marcação e Script da Universidade Federal do Ceará - Campus Quixadá</p>
                    </div>

                </div>
                <div id="campo-mensagem">
                    <i title="Emoticon" class="material-icons">&#xE420;</i>
                    <input type="text" placeholder="Mensagem" name="mensagem" />
                    <i title="Enviar" class="material-icons">&#xE163;</i>
                </div>
            </article>
        </div>
    </div>

    <script src="scripts/trabalho2_v2.js"></script>
    
</body>
</html>
